<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="typewriter-container">
            <h1 class="title">TODO</h1>
        </div>
    </div>
    <div class="container">
        <div class="app">
            <div class="app__top">
                <input class="app__input" id="input-todo" type="text" placeholder="Create a new todo...">
                <button class="app__btn" id="add-todo">
                    <svg class="app__btn__icon" width="56" height="33" viewBox="0 0 56 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M26.8394 2.50969C38.8238 2.79836 41.5346 12.2524 41.3919 16.9433" stroke="white" stroke-width="4"/>
                        <line x1="0.828796" y1="2.14552" x2="29.9339" y2="2.14552" stroke="white" stroke-width="4"/>
                        <path d="M39.8439 32.0585C40.6249 32.8523 41.891 32.8729 42.672 32.1046L55.3982 19.5841C56.1791 18.8158 56.1791 17.5495 55.3982 16.7557C54.6172 15.9619 53.3511 15.9413 52.5701 16.7096L41.2579 27.8389L29.9457 16.3408C29.1648 15.547 27.8986 15.5263 27.1177 16.2947C26.3367 17.063 26.3367 18.3293 27.1177 19.1231L39.8439 32.0585ZM39.2582 15.4553L39.2582 30.6347L43.2577 30.6999L43.2577 15.5205L39.2582 15.4553Z" fill="white"/>
                    </svg>
                </button>
            </div>

            <div class="error-box">
                <span class="error">Type a new business</span>
            </div>

            <div id="list-container"></div>

            <div class="app__bottom">
                <p class="app__bottom__text"><span id="amount">0</span> Items</p>
                <p class="app__bottom__text"><span id="amount-done">0</span> Items left</p>
                <button class="app__bottom__text app__bottom__btn">Clear</button>
            </div>
        </div>
    </div>

    <div class="dark-bg dark-bg-popup">
        <div class="popup">
            <p class="popup__title">Remove the item <<<span class="popup__item-name"></span>>>?</p>
            <div class="popup__buttons">
                <button class="popup__btn popup__btn-deny">Deny</button>
                <button class="popup__btn popup__btn-remove">Remove</button>
            </div>
        </div>
    </div>

    <div class="dark-bg dark-bg-clear">
        <div class="popup popup-clear">
            <p class="popup__title">Clear the list?</p>
            <div class="popup__buttons">
                <button class="popup__btn popup__btn-deny popup-clear__btn-deny">Deny</button>
                <button class="popup__btn popup__btn-remove popup-clear__btn-remove">Clear</button>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
